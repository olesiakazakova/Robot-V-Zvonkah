<!DOCTYPE html>
<html>
<head>
    <title>Результат анализа</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .result { background: #f4f4f4; padding: 20px; margin: 20px 0; border-radius: 5px; }
        .feature { margin: 5px 0; padding: 5px; background: #e9e9e9; border-radius: 3px; }
        a { color: #4CAF50; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Результат анализа аудио</h1>

<div class="result">
    <h2>Результат классификации</h2>
    <p><strong>Класс:</strong> {{ result.prediction_label }}</p>

    <h3>Использованные признаки:</h3>
    <table>
        <tr>
            <th>Признак</th>
            <th>Значение</th>
        </tr>
        {% for name, value in result.features.items() %}
        <tr>
            <td>{{ name }}</td>
            <td>{{ "%.2f"|format(value) }}</td>
        </tr>
        {% endfor %}
    </table>
</div>

    <a href="/">← Загрузить другой файл</a>
</body>
</html>
